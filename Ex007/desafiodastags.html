<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>

<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deve ser utilizada!</p>
    <ul>
        <li><abbr title=" Para criar titulos utilizamos a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Para criar subtitulos utilizamos da tag <h2> até <h6>" >Subtitulos</abbr></li>
        <li><abbr title="Para paragrafos utilizamos a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Para imagens utilizamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Para Links utilizamos a tag <a>">HyperLinks</abbr></li>
        <li><abbr title="Para codigos utilizamos a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="Para listas Ordenadas é a tag <ol> seguido de <li> para criar os itens da lista">Listas Ordenadas</abbr></li>
        <li><abbr title="Para Listas Não ordenadas é a tag <ul> seguido de <li> para criar os itens da lista">Listas não ordenadas</abbr></li>
        <li><abbr title="Para abreviações como as do exemplo deste site é a tag <abbr title= + aspas duplas>">Abreviações</abbr></li>
    </ul>
</body>
</html>
