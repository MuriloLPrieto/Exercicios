<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="HTML.png" alt="Logo HTML5">
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/CSS.png" alt="Logo CSS">
    <p>Tambem podemos carregar imagens externas (URL)</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png" alt="Logo JS">
</body>

</html>
